name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to deploy'
        required: false
        default: 'main'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/AzureDeployPoc/AzureDeployPoc.csproj'

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      webapp_name: ${{ steps.terraform_output.outputs.webapp_name }}
      resource_group: ${{ steps.terraform_output.outputs.resource_group }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.ref || 'main' }}

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_wrapper: false

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Check and Import Existing Resource Group
      working-directory: ./terraform
      run: |
        # Build resource group name (matching Terraform's naming logic)
        APP_NAME="${{ github.event.repository.name }}"
        RG_NAME=$(echo "$APP_NAME" | tr '[:upper:]' '[:lower:]' | tr '_.' '--')-rg
        
        echo "Checking if resource group '$RG_NAME' exists..."
        
        if az group exists --name "$RG_NAME" | grep -q "true"; then
          echo "Resource group '$RG_NAME' exists in Azure."
          
          # Check if already in Terraform state
          if terraform state show azurerm_resource_group.main > /dev/null 2>&1; then
            echo "Resource group already in Terraform state. Skipping import."
          else
            echo "Importing resource group into Terraform state..."
            RG_ID=$(az group show --name "$RG_NAME" --query id -o tsv)
            terraform import -var="app_name=${{ github.event.repository.name }}" azurerm_resource_group.main "$RG_ID"
            echo "Import successful."
          fi
        else
          echo "Resource group '$RG_NAME' does not exist. Will be created by Terraform."
        fi

    - name: Terraform Plan
      working-directory: ./terraform
      run: |
        if [ -n "${{ secrets.SQL_ADMIN_PASSWORD }}" ]; then
          terraform plan -var="app_name=${{ github.event.repository.name }}" -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" -out=tfplan
        else
          terraform plan -var="app_name=${{ github.event.repository.name }}" -out=tfplan
        fi

    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve tfplan

    - name: Get Terraform Outputs
      id: terraform_output
      working-directory: ./terraform
      run: |
        echo "webapp_name=$(terraform output -raw webapp_name)" >> $GITHUB_OUTPUT
        echo "resource_group=$(terraform output -raw resource_group)" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: terraform

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.ref || 'main' }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ./publish --no-build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp-artifact
        path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: [terraform, build]

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp-artifact
        path: ./publish

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ needs.terraform.outputs.webapp_name }}
        package: ./publish
